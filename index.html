<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mini Project </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    {{if.Success}}
    <h1 class="text-center">Welcome and Thank U!</h1>
    {{else}}
    <h1 id="title" class="text-center mt-2"> Mini Projects</h1>
    <form id="survey-form" method="POST">
    <div class="container mt-2">
      <div id="mb-3">
        <label id="uname-label" class="form-label">Username </label>
        <input id="uname" type="text" name="uname" class="form-control" placeholder="Enter your username" required/>
      </div>
      <div id="mb-3 mt-1">
        <label id="pass-label" class="form-label">Password </label>
        <input id="pass" type="password" name="pass" class="form-control" placeholder="Enter your password" required/>
      </div>
      <button type="submit" class="btn btn-primary mt-1">Submit</button>
    </div>
    
    </form>
    {{end}}
  </body>
</html>
